<!DOCTYPE html>
<html>
<head>
  <title> Time clock </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="stylesheet1.css" type="text/css" rel="stylesheet">
</head>
<body>

  <h1>Pomodoro Clock</h1>

  <div id="timePanel">
    <button id="sesUp" class="brokenArrow">˄</button>
    <button id="sesDown" class="brokenArrow">˅</button>
    <button id="breakUp" class="brokenArrow">˄</button>
    <button id="breakDown" class="brokenArrow">˅</button>
    <div id="timeSetSes" class="timer">0</div>
    <div id="timeSetBreak" class="timer">0</div>
    <button id="start">Start</button>
    <div id="minutes"></div>
    <div id="seconds"></div>
  </div>


  <script src="main.js" type="text/javascript"></script>
</body>
</html>
